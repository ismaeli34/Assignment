
  <div class="sscroll1" style="overflow-y: auto; overflow-x: hidden;max-height: 90vh; width: 89%; ">
  <mat-card class="example-card" *ngFor="let movie of movieList.results" (click)="showCardDetails(movie.id)">
    <mat-card-header>
      <img mat-card-avatar  src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="example-header-image">

      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{movie.title}}  </mat-card-title>
      <mat-card-subtitle>Language:  </mat-card-subtitle>

      <mat-card-subtitle>Released Date: {{movie.release_date}}</mat-card-subtitle>
      <mat-card-subtitle>Ratings : {{movie.vote_average}} </mat-card-subtitle>

      <!--<mat-card-subtitle>Budget - </mat-card-subtitle>-->

    </mat-card-header>
    <mat-card-content>

    </mat-card-content>

  </mat-card>
  </div>
